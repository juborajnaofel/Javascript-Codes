<html>
	<head>
		<title>split strings in JS</title>
	</head>
	<body>
		<button onclick="myFun()">click here</button>
		<p id="here"></p>
		<script>
			function myFun() {
			  var str_1 = "My name is Juboraj Naofel";
			  var c = str_1.split(" ");
			  document.getElementById("here").innerHTML = c;
			}
		</script>
	</body>
</html>
