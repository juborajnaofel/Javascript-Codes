<html>
	<head>
		<title>Concat Two or More Strings in JavaScript</title>
	</head>
	<body>
		<button onclick="myFun()">click here</button>
		<p id="here"></p>
		<script>
			function myFun() {
			  var str_1 = "My Name is ";
			  var str_2 = "Juboraj ";
			  var str_3 = "Naofel";
			  var c = str_1.concat(str_2,str_3);
			  document.getElementById("here").innerHTML = c;
			}
		</script>
	</body>
</html>
